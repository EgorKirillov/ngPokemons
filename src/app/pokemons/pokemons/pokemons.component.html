<p>pokemons works!</p>
<div *ngIf="pokemons$ | async as pokemons" class="card-container">

  <div *ngFor="let pokemon of pokemons" >
    <pk-pokemon-card [imgSrc]="null" [pokemonName]="pokemon.name" [pokemonType]="null" ></pk-pokemon-card>
    <a [routerLink]='pokemon.name'>{{pokemon.name}}</a>
  </div>

</div>
<mat-paginator
  (page)="handlePageEvent($event)"
  class="mat-paginator"
  [pageSize]="pokemonPageSize$ | async"
  [pageSizeOptions]="pageSizeOptions"
  [length]="pokemonsCount$ | async"
  [pageIndex]="pokemonPageIndex$ | async"
  showFirstLastButtons
  [disabled]="isLoading$ | async"



>
</mat-paginator>
