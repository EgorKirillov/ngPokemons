<mat-card class="card">

  <mat-card-header>
    <mat-card-title>{{pokemonName}}</mat-card-title>
    <mat-card-subtitle>{{pokemonType}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="imgSrc" alt="Photo of pokemon">

  <mat-card-actions>
    <button mat-button>add to pokedox</button>
  </mat-card-actions>
</mat-card>
